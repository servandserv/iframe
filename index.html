<!doctype html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <title>Parent</title>
        <link rel="stylesheet" href="src/css/styles.css" />
        
    </head>

    <body>
        <h1>Iframe control flow mediator</h1>
        <div>
            <div>
                <img src="images/sequence.png" alt="Sequence diagramm" />
            </div>
            <div>
                <div>
                    <h2>Selected - <span id="child-selection">none</span></h2>
                    <h3>Non resizible</h3>
                    <iframe id="iframe1" src="child.html" width="100%" height="200px">;</iframe>
                    <h3>Resizible</h3>
                    <iframe id="iframe2" src="child2.html" width="100%" height="200px">;</iframe>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="src/js/iframemediator.js">;</script>
        <script type="text/javascript">
            var sc = document.getElementById('child-selection');
            var iframe1 = window.iframeMediator.createFrame(document.getElementById('iframe1'),{
                'setSelect': function(args) {
                    sc.innerHTML = args;
                    console.log('frame1',args);
                }
            }, false);
            iframe1.init();
                
            var iframe2 = window.iframeMediator.createFrame(document.getElementById('iframe2'),{
                'setSelect': function(args) {
                    sc.innerHTML = args;
                    console.log('frame2',args);
                }
            }, true);
            iframe2.init();
        </script>
    </body>
</html>
