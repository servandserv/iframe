<!doctype html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <title>Child2</title>
        <link rel="stylesheet" href="src/css/child.styles.css">
    </head>

    <body style="background:yellow">
        <h1>Child frame 2</h1>
        <div>
            <label for="select">Select to change parent data</label><br/>
            <select id="select">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
            </select>
        </div>
        <div>
            or go to <a href="child.html">child.html</a>
        </div>
        <script type="text/javascript" src="src/js/iframemediator.js">;</script>
        <script type="text/javascript">
            (function(){
            
                
                var select = document.getElementById('select');
                select.addEventListener('change', function(event){
                    window.iframeMediator.postMessage({
                        callback: "setSelect",
                        args: event.target.value
                    });
                });
                
            })();
        </script>
    </body>
</html>
